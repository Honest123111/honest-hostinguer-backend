runtime: python
pythonVersion: "3.11"

env:
  - variable: "DEBUG"
    value: "False"
  - variable: "ALLOWED_HOSTS"
    value: "*"
  - variable: "SECRET_KEY"
    value: "firebase-app-hosting-secure-key-production"

runConfig:
  entrypoint: bash
  args:
    - -c
    - "pip install -r requirements.txt && python manage.py collectstatic --noinput && gunicorn honestdb_project.wsgi:application --bind 0.0.0.0:8080"
